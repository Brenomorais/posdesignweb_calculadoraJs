<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css" />
    <script src="javascript.js"></script>
</head>

<body>

    <div class="divisao">
        <h1>Calculadora</h1>

        <form id="formulario">

            <label for="tNum1">Número 01:</label>
            <input type="text" id="tNum1" placeholder="Digite o primeiro número." size="20" maxlength="20" onkeypress="onlyNumbers(event);" />
            <br /><br />

            <label for="tNum2">Número 02:</label>
            <input type="text" id="tNum2" placeholder="Digite o segundo número." size="20" maxlength="20" onkeypress="onlyNumbers(event);" />
            <br/><br />

            <input type="button" class="soma" value="Somar" onclick="calculo('tNum1','tNum2','+');" />

            <input type="button" class="subtrair" value="Subtrair" onclick="calculo('tNum1','tNum2','-');" />

            <input type="button" class="multiplicar" value="Multiplicar" onclick="calculo('tNum1','tNum2','x');" />

            <input type="button" class="dividir" value="Dividir" onclick="calculo('tNum1','tNum2','/');" />

            <label id="res"></label>

        </form>
    </div>


</body>

</html>
